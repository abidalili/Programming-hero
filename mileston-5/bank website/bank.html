<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Let's get some
        <span class="font-bold text-fuchsia-900"> Mooooooney!!! </span>
      </h1>
    </header>
    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
          <div class="bg-fuchsia-900 p-8 rounded-lg">
            <h4 class="text-3xl">deposit</h4>
            <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
          </div>
          <div class="bg-fuchsia-900 p-8 rounded-lg">
            <h4 class="text-3xl">Withdraw</h4>
            <h2 class="text-5xl">$<span id="withdraw-total">00 </span></h2>
          </div>
          <div class="bg-fuchsia-900 p-8 rounded-lg">
            <h4 class="text-3xl">Balance</h4>
            <h2 class="text-5xl">$<span id="total-balance">1240 </span></h2>
          </div>
        </div>
      </section>
      <!-- deposit and withdraw -->
      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
          <div class="bg-zinc-500 p-8 rounded-lg">
            <h4 class="text-3xl mb-2 text-white">Please deposit</h4>
            <input
              class="w-9/12 block mb-2 p-3 rounded-lg"
              type="text"
              name=""
              id="deposit-field"
              placeholder="Enter amount you want to deposit"
            />
            <button
              id="btn-deposit"
              class="bg-fuchsia-900 py-2 px-5 rounded-md text-white font-medium hover:bg-transparent"
            >
              Deposit
            </button>
          </div>
          <div class="bg-zinc-500 p-8 rounded-lg">
            <h4 class="text-3xl mb-2 text-white">Please Withdraw</h4>

            <input
              class="w-9/12 block mb-2 p-3 rounded-lg"
              type="text"
              name=""
              id="withdraw-field"
              placeholder="Enter amount you want to withdraw"
            />
            <button
              id="btn-withdraw"
              class="bg-fuchsia-900 py-2 px-5 rounded-md text-white font-medium hover:bg-transparent"
            >
              withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
