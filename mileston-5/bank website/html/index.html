<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        welcome to <span class="font-bold text-fuchsia-900"> new bank!!! </span>
      </h1>
    </header>
    <main>
      <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
        <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
        <div>
          <input
            class="w-9/12 block mb-2 p-3"
            type="email"
            name=""
            id="btn-deposit"
            placeholder="your email address"
          />
          <input
            class="w-9/12 block mb-2 p-3"
            type="password"
            name=""
            id="user-password"
            placeholder="your password"
          />
          <button
            id="btn-withdraw"
            class="bg-amber-600 py-2 px-5 rounded-md text-white font-medium hover:bg-sky-600"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
